<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0F0F1A;
      --heading: #FFD700;
      --text: #B0B0B0;
      --button-start: #4A148C;
      --button-end: #880E4F;
      --button-hover: #00E5FF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.02), transparent 80%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: var(--heading);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--text);
    }

    .btn {
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--button-start), var(--button-end));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
    }

    .btn:hover {
      background: var(--button-hover);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--button-hover);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COMING SOON</h1>
    <p>Weâ€™re working on something incredible. Stay tuned!</p>
    <button class="btn">Notify Me</button>
  </div>
</body>
</html>
